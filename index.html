<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curriculum Vitae</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-12 text-center">
            <img src="path/to/your/photo.jpg" alt="Your Name" class="img-fluid rounded-circle" style="width: 150px; height: 150px;">
            <h2 class="mt-2">Your Name</h2>
            <p class="lead">Your Job Title</p>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-6">
            <h3>Education</h3>
            <p><strong>University Name</strong></p>
            <p>Degree, Field of Study</p>
            <p>Year - Year</p>
        </div>
        <div class="col-md-6">
            <h3>Experience</h3>
            <p><strong>Company Name</strong></p>
            <p>Job Title</p>
            <p>Year - Year</p>
        </div>
    </div>

    <div class="row mt-4">
        <div class="col-md-12">
            <h3>Skills</h3>
            <ul>
                <li>Skill 1</li>
                <li>Skill 2</li>
                <li>Skill 3</li>
            </ul>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
